<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recados da Qualidade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="mainContainer" class="container d-flex justify-content-center align-items-center min-vh-100">
        <!-- Formulário de Login -->
        <form id="loginForm" class="shadow p-4 bg-white rounded">
            <h2 class="text-center mb-4">Login</h2>
            <div id="loginFeedback" class="text-danger mb-3 d-none"></div>
            <div class="mb-3">
                <label for="loginUsername" class="form-label">Nome de Usuário</label>
                <input type="text" id="loginUsername" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Senha</label>
                <input type="password" id="loginPassword" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>

        <!-- Menu Administrativo -->
        <div id="adminMenu" class="d-none shadow p-4 bg-white rounded">
            <h2 class="text-center mb-4">Painel Administrativo</h2>
            <div class="row">
                <!-- Enviar Recado -->
                <div class="col-md-6">
                    <form id="messageForm" class="mb-4">
                        <h5 class="text-center">Enviar Recado</h5>
                        <div class="mb-3">
                            <textarea id="messageText" class="form-control" rows="3" required placeholder="Digite o recado..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Enviar</button>
                    </form>
                </div>

                <!-- Registrar Usuário -->
                <div class="col-md-6">
                    <form id="registerUserForm" class="mb-4">
                        <h5 class="text-center">Registrar Usuário</h5>
                        <div class="mb-3">
                            <input type="text" id="newUsername" class="form-control" placeholder="Nome de Usuário" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" id="newPassword" class="form-control" placeholder="Senha" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Registrar</button>
                    </form>
                </div>
            </div>

            <div class="row">
                <!-- Recados Enviados -->
                <div class="col-md-6">
                    <h5 class="text-center">Recados Enviados</h5>
                    <div id="adminMessages" class="mb-4 border p-3 bg-light rounded"></div>
                </div>

                <!-- Usuários Cadastrados -->
                <div class="col-md-6">
                    <h5 class="text-center">Usuários Cadastrados</h5>
                    <div id="userList" class="mb-4 border p-3 bg-light rounded"></div>
                </div>
            </div>

            <!-- Botões -->
            <div class="d-flex justify-content-between">
                <button class="btn btn-secondary" id="backButton">Voltar</button>
                <button class="btn btn-danger" id="logoutButton">Sair</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
