<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Recados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #menuAdmin {
            display: none;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 100;
        }

        #message-container {
            width: 100%;
            height: 80vh;
            max-width: 800px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .message {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .message:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .message-header {
            font-weight: bold;
            font-size: 16px;
            color: #333;
        }

        .message-body {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        .message-date {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
        }

        .emoji-btn {
            padding: 5px;
            cursor: pointer;
            background-color: transparent;
            border: none;
            font-size: 20px;
            margin-left: 10px;
            transition: all 0.2s ease;
        }

        .emoji-btn:hover {
            transform: scale(1.2);
        }

        #loginModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 200;
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            width: 350px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-content.show {
            transform: scale(1);
        }

        h3 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #007BFF;
            outline: none;
        }

        .admin-button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .admin-button:hover {
            background-color: #0056b3;
        }

        #adminMenuIcon {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
        }

        #adminPanel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(8px);
        }

        .admin-functions {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .admin-functions button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .admin-functions button:hover {
            background-color: #0056b3;
        }

        .admin-functions input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

    </style>
</head>
<body>

    <div id="adminMenuIcon" onclick="showLoginModal()">‚öôÔ∏è</div>

    <div id="message-container"></div>

    <div id="loginModal">
        <div class="modal-content">
            <h3>Login Administrativo</h3>
            <input type="text" id="adminId" placeholder="ID de Admin" />
            <input type="password" id="adminPassword" placeholder="Senha de Admin" />
            <button class="admin-button" onclick="loginAdmin()">Entrar</button>
            <button class="admin-button" onclick="closeLoginModal()">Fechar</button>
        </div>
    </div>

    <div id="adminPanel">
        <div class="admin-functions">
            <h3>Painel Administrativo</h3>
            <button onclick="sendMessage()">Enviar Recado</button>
            <button onclick="editMessage()">Editar Recado</button>
            <input type="file" id="imageUpload" accept="image/*,video/*" />
            <button onclick="goBack()">Voltar</button>
            <button onclick="logOut()">Deslogar</button>
        </div>
    </div>

    <script>
        function getData(key) {
            return JSON.parse(localStorage.getItem(key)) || [];
        }

        function setData(key, value) {
            localStorage.setItem(key, JSON.stringify(value));
        }

        // Mostra o modal de login quando o √≠cone de administra√ß√£o √© clicado
        function showLoginModal() {
            const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
            if (!loggedInUser) {
                document.getElementById('loginModal').style.display = 'flex';
                setTimeout(function () {
                    document.querySelector('.modal-content').classList.add('show');
                }, 50);
            } else {
                if (loggedInUser.isAdmin) {
                    document.getElementById('adminPanel').style.display = 'block';
                    loadAdminMessages();
                } else {
                    alert("Voc√™ n√£o tem permiss√µes administrativas.");
                }
            }
        }

        // Fecha o modal de login
        function closeLoginModal() {
            document.querySelector('.modal-content').classList.remove('show');
            setTimeout(function () {
                document.getElementById('loginModal').style.display = 'none';
            }, 300);
        }

        // Fun√ß√£o de login administrativo
        function loginAdmin() {
            const adminId = document.getElementById('adminId').value;
            const adminPassword = document.getElementById('adminPassword').value;
            const users = getData('users');
            const user = users.find(u => u.id === adminId && u.password === adminPassword);

            if (user && user.isAdmin) {
                localStorage.setItem('loggedInUser', JSON.stringify(user));
                document.getElementById('loginModal').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                loadAdminMessages();
            } else {
                alert('ID ou senha inv√°lidos.');
            }
        }

        // Carregar mensagens do admin
        function loadAdminMessages() {
            const messages = getData('messages');
            const messageContainer = document.getElementById('message-container');
            messageContainer.innerHTML = '';

            messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                const date = new Date(msg.timestamp);
                messageDiv.innerHTML = `
                    <div class="message-header">${msg.sender}</div>
                    <div class="message-body">${msg.text}</div>
                    ${msg.imageUrl ? `<img src="${msg.imageUrl}" alt="Imagem" style="max-width: 100%; border-radius: 8px; margin-top: 10px;" />` : ''}
                    <div class="message-date">${date.toLocaleString()}</div>
                    <button class="emoji-btn" onclick="reactToMessage('üòä')">üòä</button>
                    <button class="emoji-btn" onclick="reactToMessage('‚ù§Ô∏è')">‚ù§Ô∏è</button>
                    <button class="emoji-btn" onclick="reactToMessage('üëç')">üëç</button>
                `;
                messageContainer.appendChild(messageDiv);
            });
        }

        // Registrar a rea√ß√£o do emoji
        function reactToMessage(emoji) {
            alert(`Voc√™ reagiu com: ${emoji}`);
        }

        // Enviar uma mensagem
        function sendMessage() {
            const newMessage = prompt("Digite o novo recado:");
            const imageUrl = document.getElementById('imageUpload').files.length ? URL.createObjectURL(document.getElementById('imageUpload').files[0]) : '';
            if (newMessage) {
                const messages = getData('messages');
                messages.push({ sender: 'Admin', text: newMessage, timestamp: Date.now(), imageUrl: imageUrl });
                setData('messages', messages);
                loadAdminMessages();
            }
        }

        // Editar uma mensagem
        function editMessage() {
            const messageId = prompt("Digite o ID do recado a ser editado:");
            const newText = prompt("Digite o novo texto do recado:");
            const messages = getData('messages');
            if (messages[messageId]) {
                messages[messageId].text = newText;
                setData('messages', messages);
                loadAdminMessages();
            }
        }

        // Voltar para a tela inicial
        function goBack() {
            document.getElementById('adminPanel').style.display = 'none';
            loadAdminMessages();
        }

        // Logout do admin
        function logOut() {
            localStorage.removeItem('loggedInUser');
            document.getElementById('adminPanel').style.display = 'none';
            loadAdminMessages();
        }

        // Inicializa um usu√°rio admin
        function initializeAdminUser() {
            const users = getData('users');
            if (users.length === 0) {
                const initialAdmin = { id: 'admin', password: 'admin123', isAdmin: true };
                users.push(initialAdmin);
                setData('users', users);
            }
        }

        initializeAdminUser();
        loadAdminMessages();
    </script>

</body>
</html>
