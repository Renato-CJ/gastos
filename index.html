<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Painel Administrativo</title>
    <style>
        body {
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding-top: 50px;
        }

        form {
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .text-center {
            text-align: center;
        }

        #loginFeedback {
            color: red;
        }

        .d-none {
            display: none;
        }

        #adminMenu, #userView {
            display: none;
        }

        #adminMessages {
            margin-top: 20px;
        }

        #userMessages {
            margin-top: 20px;
        }

        .message {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Formulário de Login -->
    <div id="loginForm">
        <h2 class="text-center">Login</h2>
        <div id="loginFeedback" class="text-center d-none"></div>
        <form>
            <input type="text" id="loginUsername" placeholder="Nome de Usuário" required><br><br>
            <input type="password" id="loginPassword" placeholder="Senha" required><br><br>
            <button type="submit" class="btn">Entrar</button>
        </form>
    </div>

    <!-- Menu Administrativo -->
    <div id="adminMenu" class="d-none">
        <h2 class="text-center">Painel Administrativo</h2>
        <div id="adminMessages">
            <h4>Recados Enviados</h4>
            <!-- Recados serão listados aqui -->
        </div>
        <form id="messageForm">
            <h4>Enviar Recado</h4>
            <textarea id="messageText" rows="4" placeholder="Digite seu recado..." required></textarea><br><br>
            <button type="submit" class="btn">Enviar</button>
        </form>
        <button id="logoutAdmin" class="btn btn-danger">Sair</button>
    </div>

    <!-- Visão do Usuário Comum -->
    <div id="userView" class="d-none">
        <h2 class="text-center">Bem-vindo, Usuário</h2>
        <div id="userMessages">
            <h4>Recados</h4>
            <!-- Recados serão listados aqui -->
        </div>
        <button id="logoutUser" class="btn btn-danger">Sair</button>
    </div>
</div>

<script>
    // Usuário administrador padrão
    const defaultAdmin = { username: 'admin', password: 'admin123', admin: true };

    // Carrega usuários e mensagens do localStorage
    let users = JSON.parse(localStorage.getItem('users')) || [];
    let messages = JSON.parse(localStorage.getItem('messages')) || [];

    // Adiciona o administrador ao localStorage, se não existir
    if (!users.some(user => user.username === defaultAdmin.username)) {
        users.push(defaultAdmin);
        localStorage.setItem('users', JSON.stringify(users));
    }

    // Função para carregar mensagens na visão do administrador
    function loadAdminMessages() {
        const adminMessages = document.getElementById('adminMessages');
        adminMessages.innerHTML = '';
        if (messages.length > 0) {
            messages.forEach((msg) => {
                const messageElement = document.createElement('p');
                messageElement.classList.add('message');
                messageElement.textContent = `${msg.sender}: ${msg.text} - Enviado em ${msg.timestamp}`;
                adminMessages.appendChild(messageElement);
            });
        } else {
            adminMessages.innerHTML = '<p class="text-muted">Não há recados disponíveis.</p>';
        }
    }

    // Função para carregar mensagens na visão do usuário comum
    function loadUserMessages() {
        const userMessages = document.getElementById('userMessages');
        userMessages.innerHTML = '';
        if (messages.length > 0) {
            messages.forEach((msg) => {
                const messageElement = document.createElement('p');
                messageElement.classList.add('message');
                messageElement.textContent = `${msg.sender}: ${msg.text} - Enviado em ${msg.timestamp}`;
                userMessages.appendChild(messageElement);
            });
        } else {
            userMessages.innerHTML = '<p class="text-muted">Não há recados disponíveis.</p>';
        }
    }

    // Função de login
    document.querySelector('#loginForm form').addEventListener('submit', function (e) {
        e.preventDefault();

        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;

        const user = users.find(u => u.username === username && u.password === password);

        if (user) {
            localStorage.setItem('loggedInUser', JSON.stringify(user)); // Salva usuário logado

            if (user.admin) {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('adminMenu').style.display = 'block';
                loadAdminMessages();
            } else {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('userView').style.display = 'block';
                loadUserMessages();
            }
        } else {
            const feedback = document.getElementById('loginFeedback');
            feedback.textContent = 'Usuário ou senha inválidos!';
            feedback.classList.remove('d-none');
        }
    });

    // Função de logout para o administrador
    document.getElementById('logoutAdmin').addEventListener('click', function () {
        localStorage.removeItem('loggedInUser');
        document.getElementById('adminMenu').style.display = 'none';
        document.getElementById('loginForm').style.display = 'block';
    });

    // Função de logout para o usuário comum
    document.getElementById('logoutUser').addEventListener('click', function () {
        localStorage.removeItem('loggedInUser');
        document.getElementById('userView').style.display = 'none';
        document.getElementById('loginForm').style.display = 'block';
    });

    // Função para enviar recado como administrador
    document.getElementById('messageForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const messageText = document.getElementById('messageText').value;
        const newMessage = {
            sender: 'Admin',
            text: messageText,
            timestamp: new Date().toLocaleString()
        };

        messages.push(newMessage);
        localStorage.setItem('messages', JSON.stringify(messages)); // Atualiza as mensagens no localStorage

        loadAdminMessages();
        loadUserMessages();

        document.getElementById('messageText').value = ''; // Limpa o campo
    });
</script>

</body>
</html>
