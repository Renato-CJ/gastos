<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Recados - Admin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Modal de login e cadastro */
        #userModal {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            width: 350px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h3 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #adminPanel {
            display: none;
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .admin-button {
            margin: 10px 0;
            display: block;
            padding: 12px;
            background-color: #28a745;
            color: white;
            text-align: center;
            border-radius: 4px;
            cursor: pointer;
        }

        .admin-button:hover {
            background-color: #218838;
        }

        .menu-icons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .menu-icons div {
            text-align: center;
            cursor: pointer;
        }

        .menu-icons i {
            font-size: 50px;
            color: #007BFF;
        }

        #message-container {
            width: 100%;
            height: 80vh;
            max-width: 800px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .message-header {
            font-weight: bold;
        }

        .message-body {
            margin-top: 10px;
        }

        .message-date {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Modal de Login -->
    <div id="userModal">
        <div class="modal-content" id="loginModal">
            <h3>Login</h3>
            <input type="text" id="usernameLogin" placeholder="ID de Usuário" />
            <input type="password" id="passwordLogin" placeholder="Senha" />
            <button onclick="loginUser()">Entrar</button>
            <button onclick="showRegistrationModal()">Cadastrar</button>
        </div>

        <div class="modal-content" id="registrationModal" style="display: none;">
            <h3>Cadastro de Usuário</h3>
            <input type="text" id="usernameRegister" placeholder="ID de Usuário" />
            <input type="password" id="passwordRegister" placeholder="Senha" />
            <button onclick="registerUser()">Cadastrar</button>
        </div>
    </div>

    <!-- Painel de administração -->
    <div id="adminPanel">
        <h3>Painel de Administração</h3>
        <div class="menu-icons">
            <div onclick="showSendMessage()">
                <i class="fas fa-comment"></i>
                <p>Enviar Recados</p>
            </div>
            <div onclick="showDeleteMessage()">
                <i class="fas fa-trash"></i>
                <p>Apagar Recados</p>
            </div>
            <div onclick="showDeleteUser()">
                <i class="fas fa-user-times"></i>
                <p>Apagar Usuários</p>
            </div>
            <div onclick="showCheckUserStatus()">
                <i class="fas fa-user-check"></i>
                <p>Status dos Usuários</p>
            </div>
            <div onclick="showSendImageGif()">
                <i class="fas fa-image"></i>
                <p>Enviar Imagens/GIFs</p>
            </div>
        </div>
        <button class="admin-button" onclick="logout()">Logout</button>
    </div>

    <!-- Área de mensagens -->
    <div id="message-container"></div>

    <script>
        // Funções de Login e Cadastro
        function showLoginModal() {
            document.getElementById('userModal').style.display = 'flex';
            document.getElementById('loginModal').style.display = 'block';
            document.getElementById('registrationModal').style.display = 'none';
        }

        function showRegistrationModal() {
            document.getElementById('loginModal').style.display = 'none';
            document.getElementById('registrationModal').style.display = 'block';
        }

        function loginUser() {
            const username = document.getElementById('usernameLogin').value;
            const password = document.getElementById('passwordLogin').value;

            // Simulação de login (substituir pelo código de autenticação)
            alert("Login efetuado com sucesso!");
            document.getElementById('userModal').style.display = 'none';
            showAdminPanel();
        }

        function registerUser() {
            const username = document.getElementById('usernameRegister').value;
            const password = document.getElementById('passwordRegister').value;

            // Simulação de cadastro (substituir pelo código de registro)
            alert("Usuário registrado com sucesso!");
            document.getElementById('userModal').style.display = 'none';
        }

        // Mostrar painel do admin
        function showAdminPanel() {
            document.getElementById('adminPanel').style.display = 'block';
        }

        // Funções para mostrar e ocultar os menus de administração
        function showSendMessage() {
            const message = prompt("Digite o recado que deseja enviar:");
            if (message) {
                const messageContainer = document.getElementById('message-container');
                const newMessage = document.createElement('div');
                newMessage.classList.add('message');
                newMessage.innerHTML = `
                    <div class="message-header">Recado Enviado</div>
                    <div class="message-body">${message}</div>
                    <div class="message-date">${new Date().toLocaleString()}</div>
                `;
                messageContainer.appendChild(newMessage);
            }
        }

        function showDeleteMessage() {
            alert("Aqui o administrador poderá apagar recados enviados.");
        }

        function showDeleteUser() {
            alert("Aqui o administrador poderá apagar usuários registrados.");
        }

        function showCheckUserStatus() {
            alert("Aqui o administrador poderá verificar o status dos usuários.");
        }

        function showSendImageGif() {
            alert("Aqui o administrador poderá enviar imagens ou GIFs.");
        }

        function logout() {
            document.getElementById('adminPanel').style.display = 'none';
            showLoginModal();
        }

        // Exibe o modal de login ao carregar a página
        window.onload = function() {
            showLoginModal();
        };
    </script>
</body>
</html>
