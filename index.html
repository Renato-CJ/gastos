<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Recados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">

        <!-- Login -->
        <div id="loginForm">
            <h3>Login</h3>
            <form>
                <div class="mb-3">
                    <label for="loginUsername" class="form-label">Usuário</label>
                    <input type="text" id="loginUsername" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Senha</label>
                    <input type="password" id="loginPassword" class="form-control" required>
                </div>
                <div id="loginFeedback" class="text-danger d-none"></div>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
        </div>

        <!-- Menu Administrativo -->
        <div id="adminMenu" class="d-none">
            <h3>Menu Administrativo</h3>
            <div class="row">
                <div class="col-3">
                    <button id="registerUser" class="btn btn-outline-info w-100 mb-3">
                        <i class="bi bi-person-plus"></i> Registrar Usuário
                    </button>
                </div>
                <div class="col-3">
                    <button id="deleteUser" class="btn btn-outline-danger w-100 mb-3">
                        <i class="bi bi-person-dash"></i> Excluir Usuário
                    </button>
                </div>
                <div class="col-3">
                    <button id="sendMessage" class="btn btn-outline-success w-100 mb-3">
                        <i class="bi bi-send"></i> Enviar Recado
                    </button>
                </div>
                <div class="col-3">
                    <button id="viewMessages" class="btn btn-outline-warning w-100 mb-3">
                        <i class="bi bi-eye"></i> Ver Recados
                    </button>
                </div>
            </div>
            <button id="logoutButton" class="btn btn-danger">Sair</button>
        </div>

        <!-- Formulário de Registro de Usuário -->
        <div id="registrationForm" class="d-none">
            <h3>Registrar Usuário</h3>
            <form>
                <div class="mb-3">
                    <label for="newUsername" class="form-label">Usuário</label>
                    <input type="text" id="newUsername" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">Senha</label>
                    <input type="password" id="newPassword" class="form-control" required>
                </div>
                <button type="button" id="registerUserBtn" class="btn btn-primary">Registrar</button>
            </form>
        </div>

        <!-- Formulário de Excluir Usuário -->
        <div id="deleteUserForm" class="d-none">
            <h3>Excluir Usuário</h3>
            <form>
                <div class="mb-3">
                    <label for="deleteUsername" class="form-label">Usuário</label>
                    <input type="text" id="deleteUsername" class="form-control" required>
                </div>
                <button type="button" id="deleteUserButton" class="btn btn-danger">Excluir</button>
            </form>
        </div>

        <!-- Formulário de Enviar Recado -->
        <div id="sendMessageForm" class="d-none">
            <h3>Enviar Recado</h3>
            <form>
                <div class="mb-3">
                    <label for="messageText" class="form-label">Texto do Recado</label>
                    <textarea id="messageText" class="form-control" rows="4" required></textarea>
                </div>
                <button type="button" id="sendMessageButton" class="btn btn-success">Enviar</button>
            </form>
        </div>

        <!-- Exibição dos Recados -->
        <div id="allMessages" class="d-none">
            <h3>Recados</h3>
            <div id="recados"></div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
    <script src="script.js"></script>
</body>

</html>
